<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giraffe360 Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <a href="#home" class="navbar-brand">
                <img src="images/yellow-logo.png" alt="Giraffe360 logo" id="logo">
            </a>
        </nav>
    </header>
    <!-- Start of the main content -->
    <main id="start">
        <div class="container">
            <span class="info">
                <h1>Welcome to your <span style="color:#ffc600">Giraffe360</span> account.</h1>
                <h3>Set up your project settings.</h3>
                <h3>This will take just a few minutes.</h3>
                <button type="button" class="btn btn-warning"
                    onClick="counter++,replaceContentInContainer('start','branding'), replaceFirst()">Start</button>
            </span>
        </div>
    </main>

    <!-- HTML replacement 1 -->
    <div id="branding" style="display:none">
        <!-- Subheader with progress bar -->
        <div class="subheader">
            <div class="progress">
                <span class="progress-bar" style="width: 25%"></span>
            </div>
            <h1>Set your <span class="subhead-title"></span> preferences</h1>
        </div>
        <!-- Main content(preference options) container -->
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-3 left">
                    <h4 id="firstRow"></h4>
                </div>
                <div class="col-3 right">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round">
                            <span class="on">ON</span>
                            <span class="off">OFF</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="line"></div>
            <div class="row  justify-content-center">
                <div class="col-3 left">
                    <h4 id='scndRow'></h4>
                </div>
                <div class="col-3 right">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="optionOne" value="option1">
                        <label class="form-check-label" for="optionOne">
                            Top left
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="optionTwo" value="option1">
                        <label class="form-check-label" for="optionTwo">
                            Centre
                        </label>
                    </div>
                </div>
            </div>
            <div class="line"></div>

            <button type="button" class="btn btn-outline-warning back-btn"
                onClick="counter--, replaceFirst()">Back</button>
            <button type="button" class="btn btn-warning next-btn" onClick="counter++, replaceFirst()">Next</button>
        </div>
    </div>

    <div id="finished" style="display:none">
        <div class="container">
            <h1>Congratulations!</h1>
            <h1>Your preferences are set.</h1>
            <button type="button" class="btn btn-warning"><a href="#"></a>Go to dashboard</button>
        </div>
    </div>




</body>
<script src="app.js"></script>

</html>
