<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giraffe360 Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <a href="#home" class="navbar-brand">
                <img src="images/yellow-logo.png" alt="Giraffe360 logo" id="logo">
            </a>
        </nav>
    </header>
    <!-- Start of the main content -->
    <main id="start">
        <div class="container">
            <span class="info">
                <h1>Welcome to your <span style="color:#ffc600">Giraffe360</span> account.</h1>
                <h3>Set up your project settings.</h3>
                <h3>This will take just a few minutes.</h3>
                <button type="button" class="btn btn-warning"
                    onClick="replaceContentInContainer('branding')">Start</button>
            </span>
        </div>
    </main>
    
    <!-- HTML replacement 1 -->
    <div id="branding" style="display:none">

        <!-- Subheader with progress bar -->
        <div class="subheader">
            <div class="progress">
                <span class="progress-bar" style="width: 25%"></span>
            </div>
            <h1>Set your branding preferences</h1>
        </div>

        <!-- Main content(preference options) container -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Company logo</h4>
                </div>
                <div class="col"><button>Switch</button></div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h4>Logo position</h4>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Top left
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Centre
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <button type="button" class="btn btn-warning" onClick="replaceContentInContainer('photos')">Next</button>
        </div>
    </div>

    <!-- HTML replacement 2 -->
    <div id="photos" style="display:none">
        <div class="subheader">
            <div class="progress">
                <span class="progress-bar" style="width: 50%"></span>
            </div>
        </div>
        <div class="container">
            <h1>Photos</h1>
            <button type="button" class="btn btn-outline-warning back-btn"
                onClick="replaceContentInContainer('branding')">Back</button>
            <button type="button" class="btn btn-warning"
                onClick="replaceContentInContainer('floorplans')">Next</button>
        </div>
    </div>

    <!-- HTML replacement 3 -->
    <div id="floorplans" style="display:none">
        <div class="subheader">
            <div class="progress">
                <span class="progress-bar" style="width: 75%"></span>
            </div>
        </div>
        <div class="container">
            <h1>Floorplans</h1>
            <button type="button" class="btn btn-outline-warning back-btn"
                onClick="replaceContentInContainer('photos')">Back</button>
            <button type="button" class="btn btn-warning" onClick="replaceContentInContainer('tour')">Next</button>
        </div>
    </div>

    <!-- HTML replacement 4 -->
    <div id="tour" style="display:none">
        <div class="subheader">
            <div class="progress">
                <span class="progress-bar" style="width: 99%"></span>
            </div>
        </div>
        <div class="container">
            <h1>Tour</h1>
            <button type="button" class="btn btn-outline-warning back-btn"
                onClick="replaceContentInContainer('floorplans')">Back</button>
            <button type="button" class="btn btn-warning" onClick="replaceContentInContainer('end')">Next</button>
        </div>
    </div>

    <!-- HTML replacement 5 -->
    <div id="end" style="display:none">
        <div class="container">
            <h1>Thanks</h1>
            <button type="button" class="btn btn-outline-warning back-btn"
                onClick="replaceContentInContainer('tour')">Back</button>
            <a href="#dashboard">
                <button type="button" class="btn btn-warning">Go to dashboard</button>
            </a>
        </div>
    </div>
    </div>


</body>
<script src="app.js"></script>

</html>
