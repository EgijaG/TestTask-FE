<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giraffe360 Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <a href="#home" class="navbar-brand">
                <img src="images/yellow-logo.png" alt="Giraffe360 logo" id="logo">
            </a>
        </nav>
    </header>
    <!-- First page -->
    <main id="start">
        <div class="container">
            <span class="info" id="info">
                <h1>Welcome to your <span style="color:#ffc600">Giraffe360</span> account.</h1>
                <h3>Set up your project settings.</h3>
                <h3>This will take just a few minutes.</h3>
                <button type="button" class="btn btn-warning"
                    onClick="counter++,replaceContentInContainer('start','branding'), replaceOptions()">Start</button>
            </span>
        </div>
    </main>

    <!-- Preference page template(changes made by JS) -->
    <div id="branding" style="display:none">
        <!-- Subheader with animated progress bar -->
        <div class="subheader">
            <div class="progress">
                <span class="progress-bar" style="width: 25%"></span>
            </div>
            <h1>Set your <span class="subhead-title"></span> preferences</h1>
        </div>

        <!-- Main content(preference options) container -->
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-3 left">
                    <h4 id="firstRow"></h4>
                </div>
                <div class="col-3 right"></div>
            </div>


            <!-- Separating line between content in preference page -->
            <div class="line"></div>
            <div class="row  justify-content-center">
                <div class="col-3 left">
                    <h4 id='scndRow'></h4>
                </div>
                <div class="col-3 right extra"></div>
            </div>
            <div class="line"></div>
            <button type="button" class="btn btn-outline-warning back-btn"
                onClick="counter--, replaceOptions()">Back</button>
            <button type="button" class="btn btn-warning next-btn" onClick="counter++, replaceOptions()">Next</button>
        </div>
    </div>
    

    <!-- Last page display -->
    <div id="finished" style="display:none">
        <div class="container info">
            <h1>Congratulations!</h1>
            <h1 id="last-sentence">Your preferences are set.</h1>
            <button type="button" class="btn btn-warning" id="dashboard-btn"><a href="#"></a>Go to dashboard</button>
        </div>
    </div>

</body>
<!-- Switch template -->
<template class="switch">
    <label class="switch">
        <input type="checkbox">
        <span class="slider round">
            <span class="on">ON</span>
            <span class="off">OFF</span>
        </span>
        
    </label>
</template>

<script src="app.js"></script>

</html>
